<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/imagenes/motorbike.ico">
    <title>Loguearse</title>
</head>
<body class="backgroundLogin">
    <div class="login-box">
        <img class="avatar" src="/imagenes/logofooter.png" alt="">
        <!-- <h1>Login </h1> -->
        <form>
            <!-- userName -->
            <label for="userName">Email</label>
            <input class="text" type="text" placeholder="Ingresar email">

            <!-- password -->
            <label for="password">Contraseña</label>
            <input class="password" type="password" placeholder="Ingresar contraseña">
            <input class="submit" type="submit" value="Iniciar sesion">
            <a href="#">Has olvidado la contraseña?</a> <br>
            <a href="#">Crear cuenta nueva</a>
        </form>
    </div>
    
</body>
</html>
