<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="/imagenes/logologo.ico">
    <title>Loguearse</title>
</head>
<body class="backgroundLogin">
    
    <div class="login-box">
        <a href="/index.html"> <img class="avatar" src="/imagenes/logofooter.png" alt=""></a>
        <!-- <h1>Login </h1> -->
        <form>
            <!-- userName -->
            <label for="email">Email</label>
            <input class="text" type="email" placeholder="Ingresar email">

            <!-- password -->
            <label for="password">Contraseña</label>
            <input class="password" type="password" placeholder="Ingresar contraseña">
            <div class="botonSesion">
                <a href="/index.html">Iniciar sesion</a>
            </div>
            <a href="#">Has olvidado la contraseña?</a> <br>
            <a href="#">Crear cuenta nueva</a>
        </form>
    </div>
    
</body>
</html>
