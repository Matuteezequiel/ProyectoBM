<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/imagenes/logologo.ico">
    <title>Registrate</title>
</head>
<body class="backgroundLogin">
    <div class="login-box">
        <a href="/index.html"> <img class="avatar" src="/imagenes/logofooter.png" alt=""></a>
        <!-- <h1>Login </h1> -->
        <form>
            <!-- userName -->
            <label for="name">Nombre</label>
            <input class="text" type="text" placeholder="Ingresar Nombre">

            <label for="lastName">Apellido</label>
            <input class="text" type="text" placeholder="Ingresar Apellido">

            <label for="email">Email</label>
            <input class="text" type="email" placeholder="Ingresar Email">

            <!-- password -->
            <label for="password">Contraseña</label>
            <input class="password" type="password" placeholder="Ingresar contraseña">
            
            <div class="botonSesion">
                <a href="/index.html">Registrar</a>
            </div>

        </form>
    </div>
    
</body>
</html>
