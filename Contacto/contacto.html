<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/imagenes/logologo.ico">
    <link rel="stylesheet" href="/css/style.css">
    <title>Contacto</title>
</head>
<body class="backgroundLogin">
    <div class="contenedorContacto">
        <a href="/index.html"> <img class="avatar" src="/imagenes/logofooter.png" alt=""></a>
        <form action="">

            <h2>Contactanos</h2>

            <div class="parra"><b>Escribenos y en breve nos pondremos en contacto contigo</b></div>

            <h3>Nombre</h3>
            <label for="name"></label>
            <input class="text" type="text" placeholder="Ingrese su nombre">
            
            <h3>Apellido</h3>
            <label for="lastName"></label>
            <input class="text" type="text" placeholder="Ingrese su apellido">
            
            <h3>Email</h3>
            <label for="email"></label>
            <input class="text" type="email" placeholder="Ingrese su email">
            
            <h3>telefono</h3>
            <label for="numb"></label>
            <input class="numb" type="number" placeholder="Ingrese su telefono">
            
            <h3>Asunto</h3>
            <label for="name"></label>
            <input class="text" type="text" placeholder="Ingrese su asunto">

            <div><textarea class="textArea" name="textarea" rows="10" cols="50" placeholder="Ingrese su mensaje"></textarea></div>

            <a class="registrarseBoton" href="#">Enviar</a>
            
        </form>
        
    </div>
    
</body>
</html>
